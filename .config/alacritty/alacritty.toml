import = ["~/.config/alacritty/catppuccin/catppuccin-mocha.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.8
blur = true
startup_mode = "maximized"

[window.padding]
x = 12
y = 16

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[keyboard]
bindings = [
	{ key= "Left", mods= "Alt", chars= "\u001BB" }, # Skip word left
	{ key= "Right", mods= "Alt", chars= "\u001BF" }, # Skip word right
	{ key= "Back", mods= "Command", chars= "\u0015" }, # Delete line
	{ key= "Back", mods= "Alt", chars= "\u001b\u007f" }, # Delete word
]
